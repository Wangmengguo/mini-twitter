<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.name }} - {{ post.title }}</title>
    <link rel="icon" type="image/png" href="../static/avatar.png">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- OpenGraph -->
    <meta property="og:title" content="{{ post.title }}">
    <meta property="og:description" content="{{ post.excerpt }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ site.url }}/post/{{ post.slug }}.html">
</head>
<body class="single-page">
    <div class="bg-orb orb-1" aria-hidden="true"></div>
    <div class="bg-orb orb-2" aria-hidden="true"></div>

    <div class="container">
        <header class="header">
            <h1><a href="../index.html">‚Üê {{ site.title }}</a></h1>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">üåô</button>
            </div>
        </header>

        <article class="post single">
            <div class="post-content">
                {{ post.content_html | safe }}
            </div>
            {% if post.quote %}
            <blockquote class="quote">
                <div class="quote-source">{{ post.quote.source }}</div>
                <div class="quote-content">{{ post.quote.content }}</div>
            </blockquote>
            {% endif %}
            <div class="post-meta">
                <span class="post-time">{{ post.date }}</span>
                {% for tag in post.tags %}
                <span class="tag" data-tag="{{ tag | lower }}">#{{ tag }}</span>
                {% endfor %}
            </div>
        </article>

        <footer class="footer">
            <p>Powered by <a href="https://openclaw.ai">OpenClaw</a></p>
        </footer>
    </div>

    <button id="backToTop" class="back-to-top" type="button" aria-label="ÂõûÂà∞È°∂ÈÉ®">‚Üë</button>

    <script src="../static/js/main.js"></script>
</body>
</html>
