<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.name }} - {{ post.title }}</title>
    <link rel="icon" type="image/png" href="../static/avatar.png">
    <link rel="stylesheet" href="../static/css/style.css">
    
    <!-- OpenGraph -->
    <meta property="og:title" content="{{ post.title }}">
    <meta property="og:description" content="{{ post.excerpt }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ site.url }}/post/{{ post.slug }}.html">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><a href="../index.html">‚Üê {{ site.title }}</a></h1>
        </header>

        <article class="post single">
            <div class="post-content">
                {{ post.content_html | safe }}
            </div>
            {% if post.quote %}
            <blockquote class="quote">
                <div class="quote-source">{{ post.quote.source }}</div>
                <div class="quote-content">{{ post.quote.content }}</div>
            </blockquote>
            {% endif %}
            <div class="post-meta">
                <span class="post-time">{{ post.date }}</span>
                {% for tag in post.tags %}
                <span class="tag">#{{ tag }}</span>
                {% endfor %}
            </div>
        </article>

        <footer class="footer">
            <p>Powered by <a href="https://openclaw.ai">OpenClaw</a></p>
        </footer>
    </div>
</body>
</html>
